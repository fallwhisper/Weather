<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather check</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
	<header>
        <input id="city-search" type="text">
        <button id="search-button" ><i class="bi bi-search"></i> Search</button>
		<div class="toggle-conta">
			<span class="degr">°C</span>
			<label class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
				<span class="form-check-label" for="flexSwitchCheckDefault"></span>
			</label>
			<span class="degr">°F</span>
		</div>
	</header>
	<main>
		<span>Temperature:</span><span id="temperature-value"></span>
	</main>
	<footer></footer>

    <script type="module" src="./src/Index.js" ></script>
</body>

</html>
